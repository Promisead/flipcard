<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
    <title>Flip card</title>
</head>

<body>
    <div class="card">
        <div class="card-front"></div>
        <div class="card-back">
            <img src="team4.jpg" alt="Promise Champion " class="profile-picture">
            <div class="bio">
                <h1 class="name">Promise Champion</h1>
                <p class="title">Web Developer & UI Designer</p>
            </div>
            <div class="icons">
                <a href="#" class="icon"> <i class='bx bxl-facebook'></i>
                <a href="#" class="icon"> <i class='bx bxl-instagram'></i>
                <a href="#" class="icon"> <i class='bx bxl-twitter'></i>
                <a href="#" class="icon" id="instagram"> <i class='bx bxl-youtube'></i>
                
            </div>
        </div>
    </div>
</body>

</html>
